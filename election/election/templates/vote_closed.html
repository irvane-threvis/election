{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="vote-closed">
    <div class="closed-icon">
        <i class="fas fa-calendar-times"></i>
    </div>
    <h1>{{ title }}</h1>
    <p class="closed-message">{{ message }}</p>
    
    {% if active %}
    <div class="election-dates">
        <p><i class="fas fa-clock"></i> Début: {{ format_gmt_date(active.start) }}</p>
        <p><i class="fas fa-clock"></i> Fin: {{ format_gmt_date(active.end) }}</p>
    </div>
    {% endif %}
    
    <div class="closed-actions">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Retour à l'accueil
        </a>
        <a href="{{ url_for('results') }}" class="btn btn-secondary">
            <i class="fas fa-chart-bar"></i> Voir les résultats
        </a>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    Toastify({
        text: "{{ message }}",
        duration: 5000,
        close: true,
        gravity: "top",
        position: "center",
        backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)"
    }).showToast();
});
</script>
{% endblock %}
