{% extends 'base.html' %}

{% block title %}Connexion Administrateur{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-lock"></i> Connexion Admin</h2>
            <p>Accès réservé aux administrateurs du système</p>
        </div>
        
        <form method="POST" class="auth-form" id="adminLoginForm">
            <div class="form-group">
                <label for="user"><i class="fas fa-user"></i> Identifiant</label>
                <input type="text" id="user" name="user" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="pwd"><i class="fas fa-key"></i> Mot de passe</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>
        
        <div class="auth-footer">
            <p><i class="fas fa-info-circle"></i> Contactez le support en cas de problème</p>
        </div>
    </div>
</div>

<script>
document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    const password = document.getElementById('pwd').value;
    if (password.length < 8) {
        e.preventDefault();
        Toastify({
            text: "Le mot de passe doit contenir au moins 8 caractères",
            duration: 3000,
            backgroundColor: "linear-gradient(to right, #ff416c, #ff4b2b)"
        }).showToast();
    }
});
</script>
{% endblock %}
